<div class="main_info_contact">
        <fieldset class="col-xs-11 col-xs-offset-1">
            <legend>Send Me Your Contact Info:</legend>
            <p class="col-xs-12 col-md-4">
                <label class="col-md-1">Name:</label>
                <input type="text" class="col-xs-9 col-xs-offset-3 col-md-6" name="name" />
            </p>
            <p class="col-xs-12 col-md-4">
                <label class="col-md-1">Email:</label>
                <input class="col-xs-9 col-xs-offset-3 col-md-6" type="text" name="email" />
            </p>
            <p class="col-xs-12 col-md-4">
                <label class="col-md-1">Mobile:</label>
                <input class="col-xs-9 col-xs-offset-3 col-md-6" type="text" name="mobile" />
            </p>
            <p class="col-xs-12 col-md-4 col-md-offset-2">
                <label class="up_textarea col-md-2">Message:</label>
                <textarea class="col-xs-9 col-xs-offset-3 col-md-7" id="message" placeholder="Write your message here..."></textarea>
            </p>
            <input id="btn2" class="col-xs-5 col-xs-offset-7 col-md-2 col-md-offset-2" type="submit" value="Submit" />
        </fieldset>
        
</div>
